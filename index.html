<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISAGI S.A.C. ‚Äî Portal de Gesti√≥n</title>
    <meta name="description" content="Portal centralizado de gesti√≥n interna para MISAGI S.A.C.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        /* ===== RESET & BASE ===== */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* MISAGI corporate colors */
            --misagi-blue: #1b3a6b;
            --misagi-blue-light: #2a5298;
            --misagi-green: #2d8b55;
            --misagi-green-light: #3aab6a;

            /* Light mode palette */
            --bg-primary: #f4f6fa;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.85);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border: rgba(0, 0, 0, 0.08);
            --border-hover: rgba(27, 58, 107, 0.25);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.06);
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.12);
            --radius: 20px;
            --radius-sm: 14px;
            --radius-xs: 10px;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== SUBTLE BG DECORATION ===== */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .bg-decoration::before {
            content: '';
            position: absolute;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(27, 58, 107, 0.06) 0%, transparent 70%);
            top: -300px;
            right: -200px;
            animation: floatBg 25s ease-in-out infinite;
        }

        .bg-decoration::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(45, 139, 85, 0.05) 0%, transparent 70%);
            bottom: -200px;
            left: -150px;
            animation: floatBg 30s ease-in-out infinite reverse;
        }

        @keyframes floatBg {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(60px, -40px);
            }
        }

        /* ===== MAIN CONTAINER ===== */
        .app-container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
            min-height: 100vh;
        }

        /* ===== HEADER ===== */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header .logo-img {
            width: 160px;
            height: auto;
            margin-bottom: 12px;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
        }

        .header .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, rgba(27, 58, 107, 0.08), rgba(45, 139, 85, 0.08));
            border: 1px solid rgba(27, 58, 107, 0.12);
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.78rem;
            font-weight: 600;
            color: var(--misagi-blue);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        .header .badge .dot {
            width: 7px;
            height: 7px;
            background: var(--misagi-green);
            border-radius: 50%;
            animation: pulseDot 2s ease-in-out infinite;
        }

        @keyframes pulseDot {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.4);
            }
        }

        .header h1 {
            font-size: clamp(1.6rem, 4vw, 2.4rem);
            font-weight: 800;
            color: var(--misagi-blue);
            margin-bottom: 4px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 400;
        }

        /* ===== BACK BUTTON ===== */
        .back-btn {
            display: none;
            align-items: center;
            gap: 8px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--misagi-blue);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.88rem;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            transition: var(--transition);
            margin-bottom: 28px;
            box-shadow: var(--shadow-sm);
        }

        .back-btn:hover {
            background: var(--misagi-blue);
            color: white;
            transform: translateX(-4px);
            box-shadow: var(--shadow);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
            transition: var(--transition);
        }

        .back-btn:hover svg {
            transform: translateX(-3px);
        }

        .back-btn.visible {
            display: inline-flex;
        }

        /* ===== SEARCH BAR ===== */
        .search-container {
            max-width: 460px;
            margin: 0 auto 32px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 13px 20px 13px 46px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 50px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.92rem;
            outline: none;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-input:focus {
            border-color: var(--misagi-blue-light);
            box-shadow: 0 0 0 3px rgba(27, 58, 107, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* ===== DASHBOARD GRID ===== */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* ===== AREA CARDS ===== */
        .area-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 28px 24px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            animation: fadeInUp 0.5s ease-out both;
        }

        .area-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--card-accent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .area-card:hover {
            transform: translateY(-4px);
            border-color: var(--border-hover);
            box-shadow: var(--shadow-lg);
        }

        .area-card:hover::before {
            transform: scaleX(1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .area-card:nth-child(1) {
            animation-delay: 0.03s;
        }

        .area-card:nth-child(2) {
            animation-delay: 0.06s;
        }

        .area-card:nth-child(3) {
            animation-delay: 0.09s;
        }

        .area-card:nth-child(4) {
            animation-delay: 0.12s;
        }

        .area-card:nth-child(5) {
            animation-delay: 0.15s;
        }

        .area-card:nth-child(6) {
            animation-delay: 0.18s;
        }

        .area-card:nth-child(7) {
            animation-delay: 0.21s;
        }

        .card-icon {
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 14px;
            font-size: 1.5rem;
            margin-bottom: 16px;
            background: var(--card-accent-bg);
            transition: var(--transition);
        }

        .area-card:hover .card-icon {
            transform: scale(1.08) rotate(-2deg);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .card-desc {
            font-size: 0.82rem;
            color: var(--text-muted);
            line-height: 1.4;
        }

        .card-arrow {
            position: absolute;
            bottom: 24px;
            right: 24px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--bg-primary);
            color: var(--text-muted);
            transition: var(--transition);
        }

        .area-card:hover .card-arrow {
            background: var(--card-accent);
            color: white;
            transform: translateX(3px);
        }

        /* ===== DETAIL VIEW ===== */
        .detail-view {
            display: none;
            animation: fadeInUp 0.4s ease-out;
        }

        .detail-view.active {
            display: block;
        }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .detail-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            font-size: 1.8rem;
            background: var(--card-accent-bg);
        }

        .detail-title {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--misagi-blue);
        }

        .detail-subtitle {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-top: 2px;
        }

        /* Section groups */
        .section-group {
            margin-bottom: 28px;
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
            padding-left: 2px;
        }

        .links-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-xs);
            padding: 14px 18px;
            text-decoration: none;
            color: var(--text-primary);
            transition: var(--transition);
            cursor: pointer;
            box-shadow: var(--shadow-sm);
        }

        .link-item:hover {
            border-color: var(--border-hover);
            box-shadow: var(--shadow);
            transform: translateX(5px);
        }

        .link-icon {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .link-icon.sheets {
            background: rgba(52, 168, 83, 0.12);
            color: #34a853;
        }

        .link-icon.docs {
            background: rgba(66, 133, 244, 0.12);
            color: #4285f4;
        }

        .link-icon.pdf {
            background: rgba(234, 67, 53, 0.12);
            color: #ea4335;
        }

        .link-icon.slides {
            background: rgba(251, 188, 4, 0.12);
            color: #f9ab00;
        }

        .link-icon.folder {
            background: rgba(27, 58, 107, 0.1);
            color: var(--misagi-blue);
        }

        .link-icon.form {
            background: rgba(168, 85, 247, 0.12);
            color: #7c3aed;
        }

        .link-icon.link {
            background: rgba(45, 139, 85, 0.1);
            color: var(--misagi-green);
        }

        .link-info {
            flex: 1;
        }

        .link-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 1px;
        }

        .link-type {
            font-size: 0.73rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .link-external {
            color: var(--text-muted);
            transition: var(--transition);
            flex-shrink: 0;
        }

        .link-item:hover .link-external {
            color: var(--misagi-blue);
        }

        /* Delete button on links */
        .link-delete {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.08);
            color: #ef4444;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            transition: var(--transition);
            flex-shrink: 0;
            opacity: 0;
        }

        .link-item:hover .link-delete {
            opacity: 1;
        }

        .link-delete:hover {
            background: #ef4444;
            color: white;
        }

        /* ===== ADD LINK BUTTON ===== */
        .add-link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 2px dashed var(--border);
            border-radius: var(--radius-xs);
            color: var(--text-muted);
            font-family: 'Inter', sans-serif;
            font-size: 0.88rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 8px;
        }

        .add-link-btn:hover {
            border-color: var(--misagi-green);
            color: var(--misagi-green);
            background: rgba(45, 139, 85, 0.04);
        }

        /* ===== MODAL ===== */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            z-index: 100;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: var(--radius);
            padding: 32px;
            width: 90%;
            max-width: 480px;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal h3 {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--misagi-blue);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 11px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius-xs);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            color: var(--text-primary);
            background: var(--bg-primary);
            outline: none;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--misagi-blue-light);
            box-shadow: 0 0 0 3px rgba(27, 58, 107, 0.08);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: var(--radius-xs);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--misagi-blue);
            color: white;
        }

        .btn-primary:hover {
            background: var(--misagi-blue-light);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        /* ===== TOAST NOTIFICATION ===== */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--misagi-blue);
            color: white;
            padding: 14px 24px;
            border-radius: var(--radius-xs);
            font-size: 0.88rem;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            z-index: 200;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* ===== FOOTER ===== */
        .footer {
            text-align: center;
            padding: 50px 0 16px;
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .app-container {
                padding: 20px 14px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 14px;
            }

            .area-card {
                padding: 22px 18px;
            }

            .header {
                margin-bottom: 28px;
            }

            .header .logo-img {
                width: 120px;
            }

            .detail-title {
                font-size: 1.3rem;
            }

            .modal {
                padding: 24px;
                width: 95%;
            }
        }
    </style>
</head>

        /* ===== SEARCH ===== */
        function filterAreas(query) {
            const q = query.toLowerCase().trim();
            APP_DATA.areas.forEach(area => {
                const card = document.getElementById(`card-${area.id}`);
                if (!card) return;
                const match = area.nombre.toLowerCase().includes(q) || area.descripcion.toLowerCase().includes(q);
                card.style.display = match ? '' : 'none';
            });
        }

        /* ===== MODAL: ADD LINK ===== */
        let modalAreaId = null;
        let modalSection = null;

        function openModal(areaId, sectionName) {
            modalAreaId = areaId;
            modalSection = sectionName;
            document.getElementById('inputTitle').value = '';
            document.getElementById('inputUrl').value = '';
            document.getElementById('inputType').value = 'sheets';
            document.getElementById('inputSection').value = sectionName || '';
            document.getElementById('modalTitle').textContent = '‚ûï Agregar Enlace';
            document.getElementById('modalOverlay').classList.add('active');
            setTimeout(() => document.getElementById('inputTitle').focus(), 200);
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            modalAreaId = null;
            modalSection = null;
        }

        function saveLink() {
            const titulo = document.getElementById('inputTitle').value.trim();
            const url = document.getElementById('inputUrl').value.trim();
            const tipo = document.getElementById('inputType').value;
            const secNom = document.getElementById('inputSection').value.trim() || 'General';

            if (!titulo) { showToast('‚ö†Ô∏è Escribe un nombre para el documento'); return; }

            const area = APP_DATA.areas.find(a => a.id === modalAreaId);
            if (!area) return;

            // Find or create section
            let section = area.secciones.find(s => s.nombre.toLowerCase() === secNom.toLowerCase());
            if (!section) {
                section = { nombre: secNom, enlaces: [] };
                area.secciones.push(section);
            }

            section.enlaces.push({ titulo, url, tipo });
            saveData();
            closeModal();
            showArea(modalAreaId);
            showToast('‚úÖ Enlace agregado correctamente');
        }

        /* ===== DELETE LINK ===== */
        function deleteLink(areaId, sectionIndex, linkIndex) {
            if (!confirm('¬øEliminar este enlace?')) return;
            const area = APP_DATA.areas.find(a => a.id === areaId);
            if (!area) return;
            area.secciones[sectionIndex].enlaces.splice(linkIndex, 1);
            // Remove empty non-General sections
            if (area.secciones[sectionIndex].enlaces.length === 0 && area.secciones[sectionIndex].nombre !== 'General') {
                area.secciones.splice(sectionIndex, 1);
            }
            saveData();
            showArea(areaId);
            showToast('üóëÔ∏è Enlace eliminado');
        }

        /* ===== TOAST ===== */
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2500);
        }

        /* ===== CLOSE MODAL ON OVERLAY CLICK ===== */
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });

        /* ===== KEYBOARD: ESC TO CLOSE ===== */
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                if (document.getElementById('modalOverlay').classList.contains('active')) closeModal();
                else if (currentAreaId) showDashboard();

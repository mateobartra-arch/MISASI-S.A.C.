<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISAGI S.A.C. ‚Äî Portal de Gesti√≥n</title>
    <meta name="description" content="Portal centralizado de gesti√≥n interna para MISAGI S.A.C.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --misagi-blue: #1b3a6b;
            --misagi-blue-light: #2a5298;
            --misagi-green: #2d8b55;
            --misagi-green-light: #3aab6a;
            --bg-primary: #f4f6fa;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border: rgba(0, 0, 0, 0.08);
            --border-hover: rgba(27, 58, 107, 0.25);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.06);
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.12);
            --radius: 20px;
            --radius-sm: 14px;
            --radius-xs: 10px;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --danger: #dc2626;
            --danger-light: #fef2f2;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-decoration {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .bg-decoration::before {
            content: '';
            position: absolute;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(27, 58, 107, 0.06) 0%, transparent 70%);
            top: -300px;
            right: -200px;
            animation: floatBg 25s ease-in-out infinite;
        }

        .bg-decoration::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(45, 139, 85, 0.05) 0%, transparent 70%);
            bottom: -200px;
            left: -150px;
            animation: floatBg 30s ease-in-out infinite reverse;
        }

        @keyframes floatBg {

            0%,
            100% {
                transform: translate(0, 0)
            }

            50% {
                transform: translate(60px, -40px)
            }
        }

        .app-container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
            min-height: 100vh;
        }

        /* HEADER */
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .header .logo-img {
            width: 160px;
            height: auto;
            margin-bottom: 12px;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
        }

        .header .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, rgba(27, 58, 107, 0.08), rgba(45, 139, 85, 0.08));
            border: 1px solid rgba(27, 58, 107, 0.12);
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.78rem;
            font-weight: 600;
            color: var(--misagi-blue);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        .header .badge .dot {
            width: 7px;
            height: 7px;
            background: var(--misagi-green);
            border-radius: 50%;
            animation: pulseDot 2s ease-in-out infinite;
        }

        @keyframes pulseDot {

            0%,
            100% {
                opacity: 1;
                transform: scale(1)
            }

            50% {
                opacity: 0.5;
                transform: scale(1.4)
            }
        }

        .header h1 {
            font-size: clamp(1.6rem, 4vw, 2.4rem);
            font-weight: 800;
            color: var(--misagi-blue);
            margin-bottom: 4px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* TOOLBAR */
        .toolbar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tool-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.82rem;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .tool-btn:hover {
            background: var(--misagi-blue);
            color: white;
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .tool-btn svg {
            width: 16px;
            height: 16px;
        }

        /* BACK BUTTON */
        .back-btn {
            display: none;
            align-items: center;
            gap: 8px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--misagi-blue);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.88rem;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            transition: var(--transition);
            margin-bottom: 28px;
            box-shadow: var(--shadow-sm);
        }

        .back-btn:hover {
            background: var(--misagi-blue);
            color: white;
            transform: translateX(-4px);
            box-shadow: var(--shadow);
        }

        .back-btn svg {
            width: 18px;
            height: 18px;
            transition: var(--transition);
        }

        .back-btn:hover svg {
            transform: translateX(-3px);
        }

        .back-btn.visible {
            display: inline-flex;
        }

        /* SEARCH */
        .search-container {
            max-width: 460px;
            margin: 0 auto 32px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 13px 20px 13px 46px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 50px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.92rem;
            outline: none;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-input:focus {
            border-color: var(--misagi-blue-light);
            box-shadow: 0 0 0 3px rgba(27, 58, 107, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* DASHBOARD GRID */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* AREA CARDS */
        .area-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 28px 24px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            animation: fadeInUp 0.5s ease-out both;
        }

        .area-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--card-accent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .area-card:hover {
            transform: translateY(-4px);
            border-color: var(--border-hover);
            box-shadow: var(--shadow-lg);
        }

        .area-card:hover::before {
            transform: scaleX(1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(24px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .area-card:nth-child(1) {
            animation-delay: .03s
        }

        .area-card:nth-child(2) {
            animation-delay: .06s
        }

        .area-card:nth-child(3) {
            animation-delay: .09s
        }

        .area-card:nth-child(4) {
            animation-delay: .12s
        }

        .area-card:nth-child(5) {
            animation-delay: .15s
        }

        .area-card:nth-child(6) {
            animation-delay: .18s
        }

        .area-card:nth-child(7) {
            animation-delay: .21s
        }

        .area-card:nth-child(8) {
            animation-delay: .24s
        }

        .card-icon {
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 14px;
            font-size: 1.5rem;
            margin-bottom: 16px;
            background: var(--card-accent-bg);
            transition: var(--transition);
        }

        .area-card:hover .card-icon {
            transform: scale(1.08) rotate(-2deg);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card-desc {
            font-size: 0.82rem;
            color: var(--text-muted);
            line-height: 1.4;
        }

        .card-arrow {
            position: absolute;
            bottom: 24px;
            right: 24px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--bg-primary);
            color: var(--text-muted);
            transition: var(--transition);
        }

        .area-card:hover .card-arrow {
            background: var(--card-accent);
            color: white;
            transform: translateX(3px);
        }

        /* DETAIL VIEW */
        .detail-view {
            display: none;
            animation: fadeInUp 0.4s ease-out;
        }

        .detail-view.active {
            display: block;
        }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
        }

        .detail-icon {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            font-size: 1.8rem;
            background: var(--card-accent-bg);
        }

        .detail-title {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--misagi-blue);
        }

        .detail-subtitle {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-top: 2px;
        }

        /* SECTIONS */
        .section-group {
            margin-bottom: 28px;
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
            padding-left: 2px;
        }

        .links-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-xs);
            padding: 14px 18px;
            text-decoration: none;
            color: var(--text-primary);
            transition: var(--transition);
            cursor: pointer;
            box-shadow: var(--shadow-sm);
        }

        .link-item:hover {
            border-color: var(--border-hover);
            box-shadow: var(--shadow);
            transform: translateX(5px);
        }

        .link-item.no-url {
            opacity: 0.6;
            cursor: default;
        }

        .link-item.no-url:hover {
            transform: none;
            box-shadow: var(--shadow-sm);
        }

        .link-icon {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .link-icon.sheets {
            background: rgba(52, 168, 83, 0.12);
            color: #34a853
        }

        .link-icon.docs {
            background: rgba(66, 133, 244, 0.12);
            color: #4285f4
        }

        .link-icon.pdf {
            background: rgba(234, 67, 53, 0.12);
            color: #ea4335
        }

        .link-icon.slides {
            background: rgba(251, 188, 4, 0.12);
            color: #f9ab00
        }

        .link-icon.folder {
            background: rgba(27, 58, 107, 0.1);
            color: var(--misagi-blue)
        }

        .link-icon.form {
            background: rgba(168, 85, 247, 0.12);
            color: #7c3aed
        }

        .link-icon.link {
            background: rgba(45, 139, 85, 0.1);
            color: var(--misagi-green)
        }

        .link-info {
            flex: 1;
        }

        .link-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 1px;
        }

        .link-type {
            font-size: 0.73rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .link-external {
            color: var(--text-muted);
            transition: var(--transition);
            flex-shrink: 0;
        }

        .link-item:hover .link-external {
            color: var(--misagi-blue);
        }

        /* DELETE BTN on links */
        .link-delete-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 6px;
            border-radius: 8px;
            transition: var(--transition);
            flex-shrink: 0;
            display: flex;
            align-items: center;
        }

        .link-delete-btn:hover {
            background: var(--danger-light);
            color: var(--danger);
        }

        .link-delete-btn svg {
            width: 16px;
            height: 16px;
        }

        /* ADD LINK BUTTON */
        .add-link-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--misagi-green), var(--misagi-green-light));
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.88rem;
            font-weight: 700;
            transition: var(--transition);
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
        }

        .add-link-btn:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        /* ADD LINK FORM */
        .add-form-card {
            background: var(--bg-card);
            border: 2px solid var(--misagi-green);
            border-radius: var(--radius-sm);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            animation: fadeInUp 0.3s ease-out;
            display: none;
        }

        .add-form-card.show {
            display: block;
        }

        .add-form-card h3 {
            font-size: 1rem;
            font-weight: 700;
            color: var(--misagi-blue);
            margin-bottom: 16px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .form-group.full {
            grid-column: 1/-1;
        }

        .form-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input,
        .form-select {
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius-xs);
            font-family: 'Inter', sans-serif;
            font-size: 0.88rem;
            color: var(--text-primary);
            background: var(--bg-primary);
            outline: none;
            transition: var(--transition);
        }

        .form-input:focus,
        .form-select:focus {
            border-color: var(--misagi-blue-light);
            box-shadow: 0 0 0 3px rgba(27, 58, 107, 0.08);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }

        .btn-submit {
            padding: 10px 24px;
            background: var(--misagi-green);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-submit:hover {
            background: var(--misagi-green-light);
            box-shadow: var(--shadow);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-cancel {
            padding: 10px 24px;
            background: var(--bg-primary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-radius: 50px;
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-cancel:hover {
            background: var(--bg-secondary);
            border-color: var(--border-hover);
        }

        /* LOADING & EMPTY */
        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--misagi-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        .loading p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-state .emoji {
            font-size: 2.5rem;
            margin-bottom: 12px;
        }

        .empty-state p {
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* SETUP WIZARD */
        .setup-wizard {
            max-width: 650px;
            margin: 0 auto;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 36px 32px;
            box-shadow: var(--shadow);
        }

        .setup-wizard h2 {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--misagi-blue);
            margin-bottom: 8px;
        }

        .setup-wizard .sub {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .setup-wizard label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .setup-wizard input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-xs);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            color: var(--text-primary);
            background: var(--bg-primary);
            outline: none;
            transition: var(--transition);
            margin-bottom: 20px;
        }

        .setup-wizard input:focus {
            border-color: var(--misagi-blue-light);
            box-shadow: 0 0 0 3px rgba(27, 58, 107, 0.08);
        }

        .setup-wizard .btn-save {
            width: 100%;
            padding: 14px;
            background: var(--misagi-blue);
            color: white;
            border: none;
            border-radius: var(--radius-xs);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
        }

        .setup-wizard .btn-save:hover {
            background: var(--misagi-blue-light);
            box-shadow: var(--shadow);
        }

        .setup-wizard .step {
            margin-bottom: 16px;
            padding: 12px 16px;
            background: var(--bg-primary);
            border-radius: var(--radius-xs);
        }

        .setup-wizard .step-num {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--misagi-blue);
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
            margin-right: 8px;
        }

        .setup-wizard .step p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 6px;
            line-height: 1.5;
        }

        .setup-wizard .divider {
            border: none;
            border-top: 1px solid var(--border);
            margin: 24px 0;
        }

        /* TOAST */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--misagi-blue);
            color: white;
            padding: 14px 24px;
            border-radius: var(--radius-xs);
            font-size: 0.88rem;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            z-index: 200;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            padding: 50px 0 16px;
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        /* RESPONSIVE */
        @media (max-width:768px) {
            .app-container {
                padding: 20px 14px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 14px;
            }

            .area-card {
                padding: 22px 18px;
            }

            .header {
                margin-bottom: 28px;
            }

            .header .logo-img {
                width: 120px;
            }

            .detail-title {
                font-size: 1.3rem;
            }

            .setup-wizard {
                padding: 24px 18px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="bg-decoration"></div>
    <div class="app-container">
        <header class="header">

    <!-- TOAST -->
    <div class="toast" id="toast"></div>

    <script>
        /* ===== CONFIG ===== */
        const CONFIG_KEY = 'misagi_sheet_url';
        const SCRIPT_KEY = 'misagi_script_url';
        const AREAS_CONFIG = {
            "Operaciones": { icono: "‚öôÔ∏è", color: "#1b3a6b", desc: "Tareo, rooster, documentaci√≥n y m√°s" },
            "Contabilidad": { icono: "üí∞", color: "#2d8b55", desc: "Finanzas, cuentas y facturaci√≥n" },
            "Comercial": { icono: "üìà", color: "#2a5298", desc: "Ventas y relaciones comerciales" },
            "Planeamiento y Control Presupuestal": { icono: "üìä", color: "#7c3aed", desc: "Presupuestos, indicadores y reportes" },
            "Recursos Humanos": { icono: "üë•", color: "#0891b2", desc: "Gesti√≥n del talento y personal" },
            "Mantenimiento": { icono: "üîß", color: "#d97706", desc: "Llantas, entregables y correctivos" },
            "Seguridad y Salud Ocupacional": { icono: "üõ°Ô∏è", color: "#dc2626", desc: "SSO ‚Äî Seguridad en el trabajo" },
            "Imagen Institucional": { icono: "üé®", color: "#ec4899", desc: "Comunicaci√≥n y marca corporativa" }
        };
        const TYPE_ICONS = { sheets: 'üìó', docs: 'üìò', pdf: 'üìï', slides: 'üìô', folder: 'üìÅ', form: 'üìù', link: 'üîó' };
        const TYPE_LABELS = { sheets: 'Google Sheets', docs: 'Google Docs', pdf: 'PDF', slides: 'Google Slides', folder: 'Carpeta Drive', form: 'Google Forms', link: 'Enlace' };

        let APP_DATA = [];
        let currentAreaName = null;
        let sheetUrl = localStorage.getItem(CONFIG_KEY) || '';
        let scriptUrl = localStorage.getItem(SCRIPT_KEY) || '';
        let sheetEditUrl = '';

        /* ===== SHEET HELPERS ===== */
        function extractSheetId(url) { const m = url.match(/\/d\/([a-zA-Z0-9_-]+)/); return m ? m[1] : null; }

        async function fetchSheetData() {
            const id = extractSheetId(sheetUrl);
            if (!id) return null;
            sheetEditUrl = `https://docs.google.com/spreadsheets/d/${id}/edit`;
            try {
                const resp = await fetch(`https://docs.google.com/spreadsheets/d/${id}/pub?output=csv&cachebust=${Date.now()}`);
                if (!resp.ok) throw new Error('No se pudo cargar');
                const text = await resp.text();
                // If Google returns HTML instead of CSV, the sheet isn't published
                if (text.trim().startsWith('<!') || text.trim().startsWith('<html')) {
                    console.error('Sheet returned HTML - not published');
                    return null;
                }
                // Empty sheet with only headers returns [] which is valid
                return parseCSV(text);
            } catch (e) { console.error(e); return null; }
        }

        function parseCSV(text) {
            const lines = text.split('\n').map(l => l.trim()).filter(l => l);
            if (lines.length < 2) return [];
            const headers = parseCSVLine(lines[0]).map(h => h.trim().toLowerCase());
            const rows = [];
            for (let i = 1; i < lines.length; i++) {
                const cols = parseCSVLine(lines[i]);
                const row = {};
                headers.forEach((h, idx) => { row[h] = (cols[idx] || '').trim(); });
                if (row['area'] && row['titulo']) rows.push(row);
            }
            return rows;
        }

        function parseCSVLine(line) {
            const result = []; let current = '', inQ = false;
            for (let i = 0; i < line.length; i++) {
                const ch = line[i];
                if (inQ) { if (ch === '"') { if (i + 1 < line.length && line[i + 1] === '"') { current += '"'; i++ } else { inQ = false } } else { current += ch } }
                else { if (ch === '"') { inQ = true } else if (ch === ',') { result.push(current); current = '' } else { current += ch } }
            }
            result.push(current); return result;
        }

        function organizeData(rows) {
            const areasMap = {};
            Object.keys(AREAS_CONFIG).forEach(name => { areasMap[name] = { nombre: name, ...AREAS_CONFIG[name], secciones: {} }; });
            rows.forEach(row => {
                const areaName = row['area'], seccion = row['seccion'] || 'General', titulo = row['titulo'], url = row['url'] || '', tipo = row['tipo'] || 'link';
                if (!areasMap[areaName]) areasMap[areaName] = { nombre: areaName, icono: 'üìÇ', color: '#64748b', desc: '', secciones: {} };
                if (!areasMap[areaName].secciones[seccion]) areasMap[areaName].secciones[seccion] = [];
                areasMap[areaName].secciones[seccion].push({ titulo, url, tipo });
            });
            return Object.values(areasMap);
        }

        function detectType(url, tipo) {
            if (tipo && tipo !== '' && TYPE_ICONS[tipo]) return tipo;
            if (!url) return 'link';
            if (url.includes('spreadsheets')) return 'sheets';
            if (url.includes('/document/')) return 'docs';
            if (url.includes('/presentation/')) return 'slides';
            if (url.includes('/forms/')) return 'form';
            if (url.includes('/folders/')) return 'folder';
            if (url.match(/\.pdf/i)) return 'pdf';
            return 'link';
        }

        /* ===== APPS SCRIPT WRITE ===== */
        async function sendToScript(payload) {
            if (!scriptUrl) { showToast('‚ö†Ô∏è Configura la URL del Apps Script primero'); return false; }
            try {
                showToast('‚è≥ Guardando en Google Sheets...');
                await fetch(scriptUrl, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify(payload) });
                // no-cors = opaque response, we assume success and re-fetch
                await new Promise(r => setTimeout(r, 2000));
                await loadAndRender();
                showToast('‚úÖ ¬°Cambio guardado en Google Sheets!');
                return true;
            } catch (e) { console.error(e); showToast('‚ùå Error al guardar'); return false; }
        }

        async function addLinkToSheet(area, seccion, titulo, url, tipo) {
            return sendToScript({ action: 'add', area, seccion, titulo, url, tipo });
        }

        async function deleteLinkFromSheet(area, titulo, url) {
            return sendToScript({ action: 'delete', area, titulo, url });
        }

        /* ===== RENDER SETUP WIZARD ===== */
        function renderSetupWizard() {
            const main = document.getElementById('mainContent');
            document.getElementById('searchContainer').style.display = 'none';
            document.getElementById('toolbar').style.display = 'none';
            document.getElementById('backBtn').classList.remove('visible');
            currentAreaName = null;
            main.innerHTML = `
        <div class="setup-wizard">
            <h2>‚öôÔ∏è Configuraci√≥n del Portal</h2>
            <p class="sub">Conecta tu Google Sheet y el Apps Script para leer y escribir datos.</p>

            <div class="step">
                <span class="step-num">1</span><strong>Crea un Google Sheet</strong>
                <p>Abre <a href="https://sheets.google.com" target="_blank" style="color:var(--misagi-blue);font-weight:600;">sheets.google.com</a> y crea una hoja con estas columnas en la <strong>fila 1</strong>:</p>
                <p style="margin-top:8px;font-family:monospace;font-size:0.82rem;background:rgba(0,0,0,0.04);padding:8px 12px;border-radius:6px;">
                    Area &nbsp;|&nbsp; Seccion &nbsp;|&nbsp; Titulo &nbsp;|&nbsp; URL &nbsp;|&nbsp; Tipo</p>
            </div>
            <div class="step">
                <span class="step-num">2</span><strong>Publica el Sheet</strong>
                <p><strong>Archivo ‚Üí Compartir ‚Üí Publicar en la web</strong> ‚Üí "Todo el documento" ‚Üí formato "P√°gina web" ‚Üí "Publicar".</p>
            </div>
            <div class="step">
                <span class="step-num">3</span><strong>Crea el Apps Script</strong>
                <p>En tu Sheet: <strong>Extensiones ‚Üí Apps Script</strong>. Borra el c√≥digo y pega el contenido del archivo <code>apps-script-code.js</code>.</p>
                <p style="margin-top:6px;">Luego: <strong>Implementar ‚Üí Nueva implementaci√≥n</strong> ‚Üí Tipo: <strong>Aplicaci√≥n web</strong> ‚Üí Ejecutar como: <strong>Yo</strong> ‚Üí Acceso: <strong>Cualquier persona</strong> ‚Üí <strong>Implementar</strong>.</p>
            </div>

            <hr class="divider">

            <label>URL de tu Google Sheet (para leer datos)</label>
            <input type="url" id="sheetUrlInput" placeholder="https://docs.google.com/spreadsheets/d/xxxxx/edit" value="${sheetUrl}">

            <label>URL del Apps Script (para escribir datos)</label>
            <input type="url" id="scriptUrlInput" placeholder="https://script.google.com/macros/s/xxxxx/exec" value="${scriptUrl}">

            <button class="btn-save" onclick="saveConfig()">üöÄ Conectar y Guardar</button>
        </div>`;
        }

        /* ===== RENDER DASHBOARD ===== */
        function renderDashboard(areas) {
            const main = document.getElementById('mainContent');
            document.getElementById('searchContainer').style.display = 'block';
            document.getElementById('toolbar').style.display = 'flex';
            document.getElementById('backBtn').classList.remove('visible');
            currentAreaName = null;
            const grid = areas.map(area => {
                const totalLinks = Object.values(area.secciones).reduce((s, links) => s + links.length, 0);
                return `
        <div class="area-card" style="--card-accent:${area.color};--card-accent-bg:${area.color}12;" onclick="showArea('${area.nombre.replace(/'/g, "\\'")}')" id="card-${area.nombre.replace(/\s+/g, '_')}">
            <div class="card-icon">${area.icono}</div>
            <div class="card-title">${area.nombre}</div>
            <div class="card-desc">${area.desc || ''} ¬∑ ${totalLinks} enlace${totalLinks !== 1 ? 's' : ''}</div>
            <div class="card-arrow"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg></div>
        </div>`;
            }).join('');
            main.innerHTML = `<div class="dashboard-grid" id="dashboardGrid">${grid}</div>`;
        }

        function renderLoading() {
            document.getElementById('mainContent').innerHTML = `<div class="loading"><div class="spinner"></div><p>Cargando datos del Google Sheet...</p></div>`;
        }

        /* ===== SHOW AREA DETAIL ===== */
        function showArea(areaName) {
            const area = APP_DATA.find(a => a.nombre === areaName);
            if (!area) return;
            currentAreaName = areaName;
            const extIcon = `<svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>`;
            const delIcon = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>`;

            const sectionKeys = Object.keys(area.secciones);
            const sectionsHTML = sectionKeys.map(secName => {
                const links = area.secciones[secName];
                if (!links.length) return '';
                return `
        <div class="section-group">
            <div class="section-title">${secName}</div>
            <div class="links-list">
                ${links.map(link => {
                    const tipo = detectType(link.url, link.tipo);
                    const hasUrl = link.url && link.url.trim() !== '';
                    const tag = hasUrl ? 'a' : 'div';
                    const href = hasUrl ? `href="${link.url}" target="_blank" rel="noopener noreferrer"` : '';
                    const noUrlClass = hasUrl ? '' : 'no-url';
                    return `
                <div style="display:flex;align-items:center;gap:4px;">
                    <${tag} class="link-item ${noUrlClass}" ${href} style="flex:1;">
                        <div class="link-icon ${tipo}">${TYPE_ICONS[tipo] || 'üìÑ'}</div>
                        <div class="link-info">
                            <div class="link-title">${link.titulo}${!hasUrl ? ' <span style="color:#f59e0b;font-size:0.72rem;">‚ö† sin URL</span>' : ''}</div>
                            <div class="link-type">${TYPE_LABELS[tipo] || tipo}</div>
                        </div>
                        <div class="link-external">${hasUrl ? extIcon : ''}</div>
                    </${tag}>
                    ${scriptUrl ? `<button class="link-delete-btn" onclick="handleDelete('${areaName.replace(/'/g, "\\'")}','${link.titulo.replace(/'/g, "\\'")}','${(link.url || '').replace(/'/g, "\\'")}')" title="Eliminar enlace">${delIcon}</button>` : ''}
                </div>`;
                }).join('')}
            </div>
        </div>`;
            }).join('');

            const emptyMsg = sectionKeys.length === 0 || Object.values(area.secciones).every(s => s.length === 0)
                ? `<div class="empty-state"><div class="emoji">üì≠</div><p>A√∫n no hay enlaces en esta √°rea.<br>Usa el bot√≥n "Agregar Enlace" para empezar.</p></div>` : '';

            const main = document.getElementById('mainContent');
            main.innerHTML = `
        <div class="detail-view active">
            <div class="detail-header" style="--card-accent-bg:${area.color}12;">
                <div class="detail-icon" style="--card-accent-bg:${area.color}12;">${area.icono}</div>
                <div>
                    <div class="detail-title">${area.nombre}</div>
                    <div class="detail-subtitle">${area.desc || ''}</div>
                </div>
            </div>

            ${scriptUrl ? `<button class="add-link-btn" onclick="toggleAddForm()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                Agregar Enlace
            </button>` : `<a class="add-link-btn" href="${sheetEditUrl}" target="_blank" rel="noopener noreferrer" style="text-decoration:none;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
                Editar en Google Sheets
            </a>`}

            <div class="add-form-card" id="addFormCard">
                <h3>‚ûï Nuevo Enlace para ${area.nombre}</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Secci√≥n</label>
                        <input class="form-input" id="fSeccion" placeholder="Ej: General, Seguimiento..." value="General">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tipo</label>
                        <select class="form-select" id="fTipo">
                            <option value="sheets">üìó Google Sheets</option>
                            <option value="docs">üìò Google Docs</option>
                            <option value="pdf">üìï PDF</option>
                            <option value="slides">üìô Google Slides</option>
                            <option value="folder">üìÅ Carpeta Drive</option>
                            <option value="form">üìù Google Forms</option>
                            <option value="link" selected>üîó Enlace</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group full">
                        <label class="form-label">T√≠tulo del enlace</label>
                        <input class="form-input" id="fTitulo" placeholder="Ej: Tareo Mensual, Control de Llantas...">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group full">
                        <label class="form-label">URL</label>
                        <input class="form-input" id="fUrl" placeholder="https://docs.google.com/..." type="url">
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn-submit" id="btnSubmitLink" onclick="handleAddLink()">Guardar Enlace</button>
                    <button class="btn-cancel" onclick="toggleAddForm()">Cancelar</button>
                </div>
            </div>

            ${sectionsHTML}
            ${emptyMsg}
        </div>`;

            document.getElementById('searchContainer').style.display = 'none';
            document.getElementById('toolbar').style.display = 'none';
            document.getElementById('backBtn').classList.add('visible');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        /* ===== FORM HANDLERS ===== */
        function toggleAddForm() {
            const f = document.getElementById('addFormCard');
            f.classList.toggle('show');
        }

        async function handleAddLink() {
            const titulo = document.getElementById('fTitulo').value.trim();
            const url = document.getElementById('fUrl').value.trim();
            const seccion = document.getElementById('fSeccion').value.trim() || 'General';
            const tipo = document.getElementById('fTipo').value;
            if (!titulo) { showToast('‚ö†Ô∏è Escribe un t√≠tulo para el enlace'); return; }
            document.getElementById('btnSubmitLink').disabled = true;
            const ok = await addLinkToSheet(currentAreaName, seccion, titulo, url, tipo);
            document.getElementById('btnSubmitLink').disabled = false;
            if (ok && currentAreaName) showArea(currentAreaName);
        }

        async function handleDelete(area, titulo, url) {
            if (!confirm(`¬øEliminar "${titulo}" de ${area}?`)) return;
            const ok = await deleteLinkFromSheet(area, titulo, url);
            if (ok && currentAreaName) showArea(currentAreaName);
        }

        /* ===== NAVIGATION ===== */
        function showDashboard() { renderDashboard(APP_DATA); window.scrollTo({ top: 0, behavior: 'smooth' }); }

        function filterAreas(query) {
            const q = query.toLowerCase().trim();
            APP_DATA.forEach(area => {
                const card = document.getElementById(`card-${area.nombre.replace(/\s+/g, '_')}`);
                if (!card) return;
                card.style.display = (area.nombre.toLowerCase().includes(q) || (area.desc || '').toLowerCase().includes(q)) ? '' : 'none';
            });
        }

        /* ===== CONFIG ===== */
        async function saveConfig() {
            const sUrl = document.getElementById('sheetUrlInput').value.trim();
            const scUrl = document.getElementById('scriptUrlInput').value.trim();
            if (!sUrl) { showToast('‚ö†Ô∏è Pega la URL de tu Google Sheet'); return; }
            if (!extractSheetId(sUrl)) { showToast('‚ö†Ô∏è URL de Sheet no v√°lida'); return; }
            sheetUrl = sUrl;
            localStorage.setItem(CONFIG_KEY, sUrl);
            if (scUrl) { scriptUrl = scUrl; localStorage.setItem(SCRIPT_KEY, scUrl); }
            showToast('‚úÖ Configuraci√≥n guardada. Cargando...');
            await loadAndRender();
        }

        async function loadAndRender() {
            renderLoading();
            const rows = await fetchSheetData();
            if (rows === null) {
                // Show dashboard anyway with empty areas
                showToast('‚ö†Ô∏è No se pudieron cargar datos del Sheet. Mostrando √°reas vac√≠as.');
                APP_DATA = organizeData([]);
                renderDashboard(APP_DATA);
                return;
            }
            APP_DATA = organizeData(rows);
            renderDashboard(APP_DATA);
            showToast(`‚úÖ ${rows.length} enlaces cargados`);
        }

        async function refreshData() {
            if (!sheetUrl) { showToast('‚ö†Ô∏è Configura el Google Sheet en ‚öôÔ∏è Configuraci√≥n'); return; }
            await loadAndRender();
        }

        /* ===== TOAST ===== */
        function showToast(msg) { const t = document.getElementById('toast'); t.textContent = msg; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 3500); }

        /* ===== KEYBOARD ===== */
        document.addEventListener('keydown', e => { if (e.key === 'Escape' && currentAreaName) showDashboard(); });

        /* ===== LOGO FALLBACK ===== */
        document.getElementById('logoImg').onerror = function () { this.style.display = 'none'; };

        /* ===== INIT ===== */
        (async function init() {
            if (sheetUrl && extractSheetId(sheetUrl)) {
                await loadAndRender();
            } else {
                // Show dashboard with empty areas even without config
                APP_DATA = organizeData([]);
                renderDashboard(APP_DATA);
                showToast('‚ÑπÔ∏è Ve a ‚öôÔ∏è Configuraci√≥n para conectar tu Google Sheet');
            }
        })();
    </script>
</body>
